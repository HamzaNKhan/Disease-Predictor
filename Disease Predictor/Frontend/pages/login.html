<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
  <head>
            <!-- The core Firebase JS SDK is always required and must be listed first -->
            <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
            <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-auth.js"></script>
    <meta charset="utf-8">
    <title>Login Submit</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="../js/login.js"></script>

  </head>
  <body style="background-image: url('../images/registration.jpg'); background-repeat: no-repeat; background-size: cover;">

    <div class="back">
      <a href="../index.html" style="color: skyblue;"><label class="fa fa-arrow-left"></label></a>
    </div>

        <div class="form">
            
            <form>
                <div class="text">Sign In</div>

              <div class="field">
                <div class="fa fa-envelope"></div>
                <input type="text" name="email" id="email" placeholder="Email">
              </div>
              
              <div class="field">
                  <div class="fa fa-lock"></div>
                  <input type="password" name="password" id="password" placeholder="Password">
              </div>

              <div style="margin-top: 10px; color: white;">
                <a href="" style="color: darkblue;">Forgot Password</a>
              </div>

              <button class="button" type="button" onclick="loggedIn()">Login</button><br>
              
              <div style="margin-top: 10px; color: white;">
                <label>Create an account? </label>
                <a href="../pages/register.html" style="color: darkblue;">Register here</a>
              </div>
              
            </form>
        </div>

    
  </body>
</html>
